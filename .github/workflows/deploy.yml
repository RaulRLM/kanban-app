name: Desplegar en GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Descarregar codi
        uses: actions/checkout@v3

      - name: ğŸ“¦ Configurar GitHub Pages
        uses: actions/configure-pages@v3

      - name: ğŸ“¤ Pujar artefactes
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: ğŸš€ Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

    permissions:
      contents: read
      pages: write
      id-token: write
